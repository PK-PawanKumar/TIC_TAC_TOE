<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC_TAC_TOE-game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- left  portion -->
    <div>
        <div class="left">
            <!-- heading -->
            <div id="head">
    
                <h1 id="heading">Welcome to <br>Tic-Tac-Toe Game!!!</h1>
            </div>
            <!-- game restart  button -->
            <div>
    
                <button id="restart_btn" onclick="Restart()"> Restart Game</button>
            </div>

            <!--score board  -->
            <span>
                <span id="sboardbg">
                    <h3 id="scoreboard">SCOREBOARD</h3>
                </span>
                <div></div>
            </span>>

        </div>
        <!-- right portion -->
        <div class="right" style="float:right; margin-right: 10%; margin-bottom: 0%; position:sticky;">
            <div class="plrmove">
                <h3 style="color: rgb(251, 249, 250); padding-top: 5%;">player's turn</h3>
                <button class="turn" id="X">X</button>
                <button class="turn" id="O">O</button>
            </div>
            <!-- table -->
            <div id="game_table">
                <table id="table">
                    <!-- row-1 -->
                    <tr>
                        <td><button class="btn" id="0" onclick="mkmove(this);">0</button></td>
                        <td><button class="btn" id="1"  onclick="mkmove(this);">1</button></td>
                        <td><button class="btn" id="2"  onclick="mkmove(this);">2</button></td>
                    </tr>
                    <!-- row-2 -->
                    <tr>
                        <td><button class="btn" id="3"  onclick="mkmove(this);">3</button></td>
                        <td><button class="btn" id="4"  onclick="mkmove(this);">4</button></td>
                        <td><button class="btn" id="5"  onclick="mkmove(this);">5</button></td>
                    </tr>
                    <!-- row-3 -->
                    <tr>
                        <td><button class="btn" id="6"  onclick="mkmove(this);">6</button></td>
                        <td><button class="btn" id="7"  onclick="mkmove(this);">7</button></td>
                        <td><button class="btn" id="8"  onclick="mkmove(this);">8</button></td>
                    </tr>
    
                </table>
            </div>
            <!-- player's turn  -->
            <div></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
