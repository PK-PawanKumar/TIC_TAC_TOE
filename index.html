<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC_TAC_TOE-game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- left portion -->
    <div class="left">
        <!-- heading -->
        <div id="head">

            <h1 id="heading">Welcome to <br>Tic-Tac-Toe Game!!!</h1>
        </div>
        <!-- game restart button -->
        <div>

            <button id="restart_btn"> Restart Game</button>
        </div>

    </div>
    <!-- right portio n -->
    <div class="right">
        <!-- table -->
        <div id="game_table">
            <table id="table">
                <!-- row-1 -->
                <tr>
                    <td><button class="btn" id="00">O</button></td>
                    <td><button class="btn" id="01">X</button></td>
                    <td><button class="btn" id="02">O</button></td>
                </tr>
                <!-- row-2 -->
                <tr>
                    <td><button class="btn" id="10">X</button></td>
                    <td><button class="btn" id="11">O</button></td>
                    <td><button class="btn" id="12">X</button></td>
                </tr>
                <!-- row-3 -->
                <tr>
                    <td><button class="btn" id="20">O</button></td>
                    <td><button class="btn" id="21">X</button></td>
                    <td><button class="btn" id="22">O</button></td>
                </tr>

            </table>
        </div>
        <!-- player's turn -->
        <div></div>
    </div>
</body>

</html>
